<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>°C To °F</title>
  </head>
  <body>
    <div class="main_container">
      <h1>celcius to farenheit converter</h1>
      <input type="text" name="number" id="temp_number" placeholder="°C" />
      <p class="result">31 °C = 71°F</p>
      <div class="buttons_wrapper">
        <button class="button_convert">Convert</button
        ><button class="button_reset">Reset</button
        ><button class="button_change">change</button>
      </div>
      <script src="./scripts/script.js"></script>
    </div>
  </body>
</html>
